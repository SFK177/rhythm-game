<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>正拳中段突きチャレンジ</title>

<style>
body {
  margin: 0;
  background: linear-gradient(to bottom, #ffffff, #eeeeee);
  text-align: center;
  font-family: "Hiragino Kaku Gothic ProN", sans-serif;
}

h1 {
  margin-top: 40px;
  font-size: 28px;
  color: black;
  letter-spacing: 3px;
}

#dojobar {
  width: 100%;
  height: 6px;
  background: red;
  margin-top: 10px;
}

#btn {
  width: 200px;
  height: 200px;
  background: black;
  color: white;
  border-radius: 50%;
  font-size: 22px;
  margin: 80px auto;
  line-height: 200px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  transition: 0.1s;
}

#btn:active {
  transform: scale(0.9);
  background: red;
}

#score {
  font-size: 24px;
  margin-top: 20px;
  color: black;
}

footer {
  margin-top: 60px;
  font-size: 12px;
  color: gray;
}
</style>
</head>

<body>

<h1>正拳中段突き<br>リズムチャレンジ</h1>
<div id="dojobar"></div>

<div id="btn">押忍！</div>

<div id="score">スコア：0</div>

<footer>
日本空手道 不動会
</footer>

<script>
let score = 0;
const btn = document.getElementById("btn");
const scoreDisplay = document.getElementById("score");

btn.addEventListener("click", function(){
  score++;
  scoreDisplay.textContent = "スコア：" + score;
});
</script>

</body>
</html>
