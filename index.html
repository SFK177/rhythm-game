<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ê≠£Êã≥‰∏≠ÊÆµÁ™Å„Åç„ÉÅ„É£„É¨„É≥„Ç∏</title>

<style>
body {
  text-align: center;
  font-family: sans-serif;
  background: #f5f5f5;
}

h1 {
  margin-top: 30px;
  font-size: 26px;
  letter-spacing: 3px;
}

#dojobar {
  width: 100%;
  height: 6px;
  background: red;
  margin-top: 10px;
}

#btn {
  width: 200px;
  height: 200px;
  background: black;
  color: white;
  border-radius: 50%;
  font-size: 22px;
  margin: 50px auto;
  line-height: 200px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  transition: 0.1s;
}

#btn:active {
  transform: scale(0.9);
  background: red;
}

#score, #combo, #timer {
  font-size: 20px;
  margin-top: 10px;
}

#result {
  font-size: 22px;
  margin-top: 20px;
  color: red;
}

button {
  padding: 10px 20px;
  margin-top: 20px;
  font-size: 16px;
}
</style>
</head>

<body>

<h1>Ê≠£Êã≥‰∏≠ÊÆµÁ™Å„Åç<br>30Áßí„ÉÅ„É£„É¨„É≥„Ç∏</h1>
<div id="dojobar"></div>

<div id="timer">ÊÆã„ÇäÊôÇÈñì: 30</div>

<div id="btn">ÊäºÂøçÔºÅ</div>

<p id="score">„Çπ„Ç≥„Ç¢: 0</p>
<p id="combo">„Ç≥„É≥„Éú: 0</p>

<div id="result"></div>

<button onclick="startGame()">„Çπ„Çø„Éº„Éà</button>

<script>
let score = 0;
let combo = 0;
let maxCombo = 0;
let lastTap = 0;
let timeLeft = 30;
let timerInterval;
let gameActive = false;

let audioCtx;

// üîä Èü≥
function playHitSound() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = "square";
  osc.frequency.setValueAtTime(600, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.08);
}

function playFinishSound() {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = "triangle";
  osc.frequency.setValueAtTime(250, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.5);
}

const btn = document.getElementById("btn");
const scoreText = document.getElementById("score");
const comboText = document.getElementById("combo");
const timerText = document.getElementById("timer");
const resultText = document.getElementById("result");

function startGame() {
  score = 0;
  combo = 0;
  maxCombo = 0;
  timeLeft = 30;
  gameActive = true;
  resultText.textContent = "";

  scoreText.textContent = "„Çπ„Ç≥„Ç¢: 0";
  comboText.textContent = "„Ç≥„É≥„Éú: 0";
  timerText.textContent = "ÊÆã„ÇäÊôÇÈñì: 30";

  timerInterval = setInterval(() => {
    timeLeft--;
    timerText.textContent = "ÊÆã„ÇäÊôÇÈñì: " + timeLeft;

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      gameActive = false;
      playFinishSound();
      resultText.textContent = 
        "ÁµÇ‰∫ÜÔºÅ ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: " + score + 
        " Ôºè MAX„Ç≥„É≥„Éú: " + maxCombo;
    }
  }, 1000);
}

btn.addEventListener("click", () => {

  if (!gameActive) return;

  playHitSound();

  const now = Date.now();

  if (now - lastTap < 500) {
    combo++;
    score += 10 * combo;
    if (combo > maxCombo) maxCombo = combo;
  } else {
    combo = 1;
  }

  lastTap = now;

  scoreText.textContent = "„Çπ„Ç≥„Ç¢: " + score;
  comboText.textContent = 
    "„Ç≥„É≥„Éú: " + combo + " (MAX " + maxCombo + ")";
});
</script>

</body>
</html>
