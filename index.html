<script>
let score = 0;
let combo = 0;
let maxCombo = 0;
let lastTap = 0;

const btn = document.getElementById("btn");
const scoreText = document.getElementById("score");
const comboText = document.getElementById("combo");
const hitSound = document.getElementById("hitSound");
const osSound = document.getElementById("osSound");

btn.addEventListener("click", () => {

  hitSound.currentTime = 0;
  hitSound.play();

  const now = Date.now();
  
  if (now - lastTap < 500) {
    combo++;
    score += 10 * combo;
    
    if (combo > maxCombo) {
      maxCombo = combo;
    }
  } else {
    combo = 1;
  }

  if (combo === 10) {
    osSound.play();
  }

  lastTap = now;

  scoreText.textContent = "„Çπ„Ç≥„Ç¢: " + score;
  comboText.textContent = "„Ç≥„É≥„Éú: " + combo + " (MAX " + maxCombo + ")";
