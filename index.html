<!DOCTYPE html>
<html>
  <p>スコア: <span id="score">0</span></p>
  <p>コンボ: <span id="combo">0</span></p>
<button onclick="startGame()">スタート</button>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>正拳中段突きチャレンジ</title>

<style>
body {
  <audio id="hitSound" src="https://www.soundjay.com/mechanical/sounds/swish-1.mp3"></audio>
<audio id="osSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>margin: 0;
  background: linear-gradient(to bottom, #ffffff, #eeeeee);
  text-align: center;
  font-family: "Hiragino Kaku Gothic ProN", sans-serif;
}

h1 {
  margin-top: 40px;
  font-size: 28px;
  color: black;
  letter-spacing: 3px;
}

#dojobar {
  width: 100%;
  height: 6px;
  background: red;
  margin-top: 10px;
}

#btn {
  width: 200px;
  height: 200px;
  background: black;
  color: white;
  border-radius: 50%;
  font-size: 22px;
  margin: 80px auto;
  line-height: 200px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  transition: 0.1s;
}

#btn:active {
  transform: scale(0.9);
  background: red;
}

#score {
  font-size: 24px;
  margin-top: 20px;
  color: black;
}

footer {
  margin-top: 60px;
  font-size: 12px;
  color: gray;
}
</style>
</head>

<body>

<h1>正拳中段突き<br>リズムチャレンジ</h1>
<div id="dojobar"></div>

<div id="btn">押忍！</div>

<div id="score">スコア：0</div>

<footer>
日本空手道 不動会
</footer>

<script>
let score = 0;
let combo = 0;
let maxCombo = 0;
let lastTap = 0;

const btn = document.getElementById("btn");
const scoreText = document.getElementById("score");
const comboText = document.getElementById("combo");

btn.addEventListener("click", () => {
  const now = Date.now();
  
  // 0.5秒以内なら成功とする
  if (now - lastTap < 500) {
    combo++;
    score += 10 * combo;
    
    if (combo > maxCombo) {
      maxCombo = combo;
    }
  } else {
    combo = 1;
  }

  lastTap = now;

  scoreText.textContent = "スコア: " + score;
  comboText.textContent = "コンボ: " + combo + 
                          " (MAX " + maxCombo + ")";
});
  const hitSound = document.getElementById("hitSound");
const osSound = document.getElementById("osSound");
  hitSound.currentTime = 0;
hitSound.play();

if (combo === 10) {
  osSound.play();
}
</script>
</script>

</body>
</html>
